<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  background-color: dodgerblue;
  padding: 5px;
  gap: 5px;
  
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  grid-column-gap: 0px;
  grid-row-gap: 0px;
}

.container div {
  background-color: #f1f1f1;
  color: #000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid Items</h1>

<p>A grid container contains one or more grid items arranged in columns and rows.</p>
<p>All direct child elements of a grid container automatically become grid items.</p>

<div class="container">
  <div>1</div>
  <div style="grid-area: 1 / 1 / 3 / 2;">2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
</div>

</body>
</html>
